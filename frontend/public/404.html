<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLUXPLANNER</title>
    <script>
      // Перенаправление на index.html для SPA routing
      var path = window.location.pathname;
      if (path.startsWith('/telegram-planner-app/')) {
        window.location.replace('/telegram-planner-app/index.html');
      } else {
        window.location.replace('/index.html');
      }
    </script>
  </head>
  <body>
    <noscript>
      <meta http-equiv="refresh" content="0;url=/telegram-planner-app/" />
    </noscript>
  </body>
</html>
